<div class="container">
  <div class="row">
    <form (ngSubmit)="processForm()">
      <div class="form-group"> <!-- Name -->
        <label for="name" class="control-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" [(ngModel)]="name">
      </div>

      <div class="form-group"> <!-- Email -->
        <label for="email" class="control-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Tu direcciÃ³n de correo" [(ngModel)]="email">
      </div>
      <div class="form-group"> <!-- Cursos-->
        <label for="Cursos" class="control-label">Cursos</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>
      </div>
      <div class="form-group"> <!-- Message-->
        <label for="message" class="control-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message"
                  placeholder="Tu mensaje" rows="3" [(ngModel)]="mensaje"></textarea>
      </div>

      <div class="form-group"> <!-- Send Button -->
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>
